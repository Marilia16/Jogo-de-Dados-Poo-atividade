<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogo de Dados - HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div class="position-fixed top-0 start-0 w-100 h-100"
     style="background-image: url('/images/fundo.png'); background-size: cover; background-position: center; z-index: -1;">
</div>

<header class="text-center position-relative"
        style="background-image: url('/images/dado.png'); background-size: 400px 400px; background-repeat: no-repeat; background-position: center; padding-top: 16rem; padding-bottom: 12rem;">
    <img src="/images/nome.png" alt="Jogo de Dados" class="img-fluid"
         style="max-height: 200px; position: relative; z-index: 1;">
</header>

<div class="text-center" style="margin-top: 4rem;">
    <a href="/Bets" class="btn btn-success btn-lg text-white">Jogar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
